{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Available goods:</h1>

<div class="goods-list">
  {% for good in goods %}
  <a href="{% url 'goods_detail' good.id%}">
    <div class="card">
      <div class="photo">Photo</div>
      <div class="name"> {{good.name}} </div>
    </div>
  </a>
  {%endfor%}
</div>
{% endblock content%}
